{% extends "bootstrap.html" %}
{% block content %}
		<br>
		<br>
		<form class="form-inline" action="{{ url_for('search') }}" method="GET" name="search">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-7">
					<h2> I want my beer to be like this: </h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<select name="pos" id="pos-form" class="select2 form-control" multiple="multiple" style="width:100%">
					<optgroup label="Descriptors">
					{% for descriptor in beerdescriptors %}
						<option value="{{ descriptor }}">{{ descriptor }}</option>
					{% endfor %}
					</optgroup>
					<optgroup label="Beers">
					{% for beer in beernames %}
						<option value="{{ beer['value'] }}">{{ beer['displayname'] }}</option>
					{% endfor %}
					</optgroup>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-3">
				<h2> but not like this: </h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5"></div>
				<div class="col-md-5">
					<select name="neg" class="select2 form-control" multiple="multiple" style="width:100%"> 
					<optgroup label="Descriptors">
					{% for descriptor in beerdescriptors %}
						<option value="{{ descriptor }}">{{ descriptor }}</option>
					{% endfor %}
					</optgroup>
					<optgroup label="Beers">
					{% for beer in beernames %}
						<option value="{{ beer['value'] }}">{{ beer['displayname'] }}</option>
					{% endfor %}
					</optgroup>
					</select>
				</div>
				<div class="col-md-1">
					<input class="btn btn-default" type="submit" value="Search">
				</div>
			</div>	
			
		</form>
		<br>
		<br>
{% endblock %}
